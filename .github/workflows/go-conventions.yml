        go-version: '1.21'

    - name: ğŸ“Š Cache des dÃ©pendances Go
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: ğŸ” VÃ©rification du formatage
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
