jobs:
  conventions-validation:
    name: ğŸ¯ Validation des Conventions Go
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout du code
      uses: actions/checkout@v4

    - name: ğŸ¹ Configuration Go
      uses: actions/setup-go@v4
